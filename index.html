<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>個人簡介</h1>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">關於我</a></li>
                <li><a href="#">社交媒體</a></li>
                <li><a href="#">照片展示</a></li>
                <li><a href="#">活動紀錄</a></li>
            </ul>
        </div>
    </header>
    <div class="container main-content">
        <section id="about-me">
            <h2>關於我</h2>
            <p>這裡是你的個人簡介，展示你的背景資訊、專業技能和興趣愛好。</p>
        </section>
        <section id="social-media">
            <h2>社交媒體</h2>
            <p>連結到你的Facebook、Instagram和Threads等社交媒體。</p>
        </section>
        <section id="photo-gallery">
            <h2>照片展示</h2>
            <p>展示你的個人照片或作品集。</p>
        </section>
        <section id="activity-log">
            <h2>活動紀錄</h2>
            <p>記錄並展示你的近期活動或專案。</p>
        </section>
    </div>
    <footer class="footer">
        <p>Copyright &copy; 2024. 個人簡介網頁.</p>
    </footer>
</body>
</html>
